<div class="container"><div class="row"><div class="col-md-2 vertical-center">Search</div><div class="col-md-4"><input type="text" placeholder="Search" ng-model="search" class="form-control"/></div><div class="col-md-2">Sort</div><div class="col-md-4"><select ng-model="sort" class="form-control"><option value=" " ng-selected="'true'">Default</option><option value="title">Title</option><option value="author">Author</option><option value="published">Published</option></select></div></div><br/><table class="table table-striped table-hover"><tr><th>Title</th><th>Author</th><th>Published</th></tr><tr ng-repeat="book in books | filter: search | orderBy: sort"><td><a href="#/books/{{ book._id }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td>{{ book.published | date }}</td></tr></table></div>
