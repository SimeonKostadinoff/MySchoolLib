<div class="container"><div class="row"><div class="col-md-3"></div><div class="col-md-6 buttons-position"><p class="search-title">Търси:</p><input type="text" placeholder="Заглавие, автор ..." ng-model="search" class="form-control main-search"/></div><div class="col-md-3"></div></div><div class="row"><div class="col-md-1"></div><div class="col-md-5"><input type="text" placeholder="Заглавие" ng-model="search.title" class="form-control advanced-search"/><input type="number" placeholder="ISBN" ng-model="search.isbn" class="form-control advanced-search"/></div><div class="col-md-5"><input type="text" placeholder="Автор" ng-model="search.author" class="form-control advanced-search"/><input type="text" placeholder="Издателство" ng-model="search.publisher" class="form-control advanced-search"/></div><div class="col-md-1"></div></div><div class="row"><div class="col-md-5"></div><div class="col-md-7"><button type="submit" value="button" class="show-advanced-search">Подробно търсене</button><button type="submit" value="button" class="hide-advanced-search">Обобщено търсене</button></div></div><br/><div class="table table-striped table-hover search-table"><!-- trth
    a(href="" ng-click="sort = 'title'") Заглавие
th
    a(href="" ng-click="sort = 'author'") Автор
th
    a(href="" ng-click="sort = 'boughtDate'") Дата
th
    a(href="" ng-click="sort = 'currentStatus'") Статус
th //
--><div ng-repeat="book in books | filter: search | orderBy: sort" ng-mouseenter="show = true" ng-mouseleave="show = false" class="books-list-info"><div class="title-height"><a href="#/books/{{ book._id }}" ng-show="show" class="books-list-title">{{ book.title }}</a></div><div class="img-and-attributes-position"><a href="#/books/{{ book._id }}" class="books-list-info-img"><img ng-src="{{ book.cover }}" class="book-cover books-list-img"/></a><div ng-show="show" class="books-list-auth-surround"><div ng-show="identity.isAuthenticated()" class="books-list-auth-position"><a href="#/books/{{ book._id }}" class="img-hover-effect"></a><div ng-show="identity.isAuthenticated()" class="books-list-auth"><div><button ng-show="canBeRequested(book)" ng-click="addRequestToBookAndUser(book)" class="btn btn-info btn-sm request-button">Заяви</button><div ng-show="canRequestBeCanceled(book)" class="request-button-container"><button class="btn btn-warning btn-sm unrequest-button remove-when-hover-2">Заявена</button><button ng-click="removeRequestFromBookAndUser(book)" class="btn btn-warning btn-sm unrequest-button show-when-hover-2">Отказ на заявка</button></div></div><div><button ng-show="canBeLiked(book)" ng-click="addLikeToBook(book)" class="like-button">Харесай</button><div ng-show="canLikeBeCanceled(book)" class="like-button-container"><button class="dislike-button remove-when-hover">Харесана</button><button ng-click="removeLikeFromBook(book)" class="dislike-button show-when-hover">Не ми харесва</button></div></div></div></div></div></div></div></div></div>
