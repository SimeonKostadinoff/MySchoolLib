<div class="container"><div class="row"><div class="col-md-3"></div><div class="col-md-6 buttons-position"><p class="search-title">Търси:</p><input type="text" placeholder="Заглавие, автор ..." ng-model="search" class="form-control main-search"/></div><div class="col-md-3"></div></div><div class="row"><div class="col-md-1"></div><div class="col-md-5"><input type="text" placeholder="Заглавие" ng-model="search.title" class="form-control advanced-search"/></div><div class="col-md-5"><input type="text" placeholder="Автор" ng-model="search.author" class="form-control advanced-search"/></div><div class="col-md-1"></div></div><div class="row"><div class="col-md-5"></div><div class="col-md-2 buttons-position"><button type="submit" value="button" class="show-advanced-search">Подробно търсене</button><button type="submit" value="button" class="hide-advanced-search">Обобщено търсене</button></div><div class="col-md-5"><button class="show-table">Покажи всички книги</button><button class="hide-table">Скрий всички книги</button></div></div><br/><table class="table table-striped table-hover search-table"><tr><th><a href="" ng-click="sort = 'title'">Заглавие</a></th><th><a href="" ng-click="sort = 'author'">Автор</a></th><th><a href="" ng-click="sort = 'boughtDate'">Дата</a></th><th><a href="" ng-click="sort = 'currentStatus'">Статус</a></th><th></th></tr><tr ng-repeat="book in books | filter: search | orderBy: sort"><td><a href="#/books/{{ book._id }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td>{{ book.boughtDate | date }}</td><td><div class="well">{{ currentStatus(book) }}</div></td><td ng-show="identity.isAuthenticated()"><button ng-show="canBeRequested(book)" ng-click="addRequestToBookAndUser(book)" class="btn btn-info btn-sm">Заяви</button><button ng-show="canRequestBeCanceled(book)" ng-click="removeRequestFromBookAndUser(book)" class="btn btn-warning btn-sm">Отказ на заявка</button></td></tr></table></div>
