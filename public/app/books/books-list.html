<div class="container"><div class="row"><div class="col-md-3"></div><div class="col-md-6 buttons-position"><p class="search-title">Търси:</p><input type="text" placeholder="Заглавие, автор ..." ng-model="search" class="form-control main-search"/></div><div class="col-md-3"></div></div><div class="row"><div class="col-md-1"></div><div class="col-md-5"><input type="text" placeholder="Заглавие" ng-model="search.title" class="form-control advanced-search"/><input type="number" placeholder="ISBN" ng-model="search.isbn" class="form-control advanced-search"/></div><div class="col-md-5"><input type="text" placeholder="Автор" ng-model="search.author" class="form-control advanced-search"/><input type="text" placeholder="Издателство" ng-model="search.publisher" class="form-control advanced-search"/></div><div class="col-md-1"></div></div><div class="row"><div class="col-md-5"></div><div class="col-md-7"><button type="submit" value="button" class="show-advanced-search">Подробно търсене</button><button type="submit" value="button" class="hide-advanced-search">Обобщено търсене</button><button class="show-table">Покажи всички книги</button><button class="hide-table">Скрий всички книги</button></div></div><br/><div class="table table-striped table-hover search-table"><!-- trth
    a(href="" ng-click="sort = 'title'") Заглавие
th
    a(href="" ng-click="sort = 'author'") Автор
th
    a(href="" ng-click="sort = 'boughtDate'") Дата
th
    a(href="" ng-click="sort = 'currentStatus'") Статус
th //--><div ng-repeat="book in books | filter: search | orderBy: sort" class="books-list-position"><div class="books-list-info-position"><a href="#/books/{{ book._id }}" class="books-list-info-img"><img ng-src="{{ book.cover }}" class="book-cover books-list-img"/></a><div class="books-list-info"><a href="#/books/{{ book._id }}" class="books-list-title">{{ book.title }}</a><div><p>Автор:<b>{{ book.author }}</b></p><p>Издателство:<b>{{ book.publisher }}</b></p><p>ISBN:<b>{{ book.isbn }}</b></p><div><b>{{ currentStatus(book) }}</b><div ng-show="identity.isAuthenticated()" class="books-list-auth"><button ng-show="canBeRequested(book)" ng-click="addRequestToBookAndUser(book)" class="btn btn-info btn-sm">Заяви</button><button ng-show="canRequestBeCanceled(book)" ng-click="removeRequestFromBookAndUser(book)" class="btn btn-warning btn-sm">Отказ на заявка</button></div></div></div></div></div></div></div></div>
