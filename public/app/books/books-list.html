<div class="container"><div class="row show-advanced-search"><div class="col-md-2 vertical-center">Търси</div><div class="col-md-5"><input type="text" placeholder="Заглавие" ng-model="search.title" class="form-control"/></div><div class="col-md-5"><input type="text" placeholder="Автор" ng-model="search.author" class="form-control"/></div></div><br/><table class="table table-striped table-hover"><tr><th><a href="" ng-click="predicate = 'title'; reverse=!reverse">Заглавие</a></th><th><a href="" ng-click="predicate = 'author'; reverse=!reverse">Автор</a></th><th><a href="" ng-click="predicate = 'boughtDate'; reverse=!reverse">Дата</a></th><th> Статус</th><th></th><div ng-if="search" class="container"></div></tr><tr ng-repeat="book in books | filter: search:strict | orderBy:predicate:reverse"><td><a href="#/books/{{ book._id }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td>{{ book.boughtDate | date }}</td><td><div class="well">{{ currentStatus(book) }}</div></td><td ng-show="identity.isAuthenticated()"><button ng-show="canBeRequested(book)" ng-click="addRequestToBookAndUser(book)" class="btn btn-info btn-sm">Request</button><button ng-show="canRequestBeCanceled(book)" ng-click="removeRequestFromBookAndUser(book)" class="btn btn-warning btn-sm">Cancel request</button></td></tr></table></div>
