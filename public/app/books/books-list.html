<div class="container"><div class="row"><div class="col-md-2 vertical-center">Търси</div><div class="col-md-4"><input type="text" placeholder="Търси" ng-model="search" class="form-control"/></div><!--.col-md-2 Сортирай--><!--.col-md-4--><!--    select.form-control(ng-model="sort")--><!--        option(value=" " ng-selected="'true'") По подразбиране--><!--        option(value="title") Заглавие--><!--        option(value="author") Автор--><!--        option(value="boughtDate") Дата на добавяне--></div><br/><table class="table table-striped table-hover"><tr><th><a href="" ng-click="sort = 'title'">Заглавие</a></th><th><a href="" ng-click="sort = 'author'">Автор</a></th><th><a href="" ng-click="sort = 'boughtDate'">Дата</a></th><th><a href="" ng-click="sort = 'currentStatus'">Статус</a></th><th></th></tr><tr ng-repeat="book in books | filter: search | orderBy: sort"><td><a href="#/books/{{ book._id }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td>{{ book.boughtDate | date }}</td><!--td(ng-if="book.status.requestedBy ==''" && "book.status.takenBy ==''") В наличност--><!--td(ng-if="book.status.requestedBy != ''")--><!--    div(ng-repeat="user in book.status.requestedBy") Requested by {{ user }}--><!--td(ng-if="book.status.takenBy != ''") В {{ book.status.takenBy }}--><!--TODO: need to show user.firstName instead of user._id--><td> {{ book.currentStatus }}</td><td ng-show="identity.isAuthenticated()"><button ng-show="{{ book.canBeRequested }}" ng-click="addRequestToBookAndUser(book)" class="btn btn-info btn-sm">Request</button><!--TODO: removeUserRequestToBook--><button ng-show="{{ book.canRequestBeCanceled }}" ng-click="removeRequestFromBookAndUser(book)" class="btn btn-warning btn-sm">Cancel request</button><!--TODO: move this button to the admin panel--><!--button.btn.btn-warning.btn-sm(ng-click="addTakenToBookAndUser(book)") Take--></td></tr></table></div>
