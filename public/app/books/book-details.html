<div class="container"><h2 class="book-heading">{{ book.title }}</h2><div class="row"><div class="col-md-1"></div><div class="col-md-3"><div class="info-decoration right-text"><span class="extra-decoration">Издателство:</span><b>{{ book.publisher }}</b></div></div><div class="col-md-2"><div class="info-decoration center-text"><span class="extra-decoration">Година:</span><b>{{ book.publishedDate }}</b></div></div><div class="col-md-2"><div class="info-decoration center-text"><span class="extra-decoration">ISBN:</span><b>{{ book.isbn }}</b></div></div><div class="col-md-3"><div class="info-decoration left-text"><span class="extra-decoration">Статус:</span><b>{{ status }}</b></div></div><div class="col-md-1"></div></div><div class="row"><div class="col-md-8"><div class="summary-request"><div class="summary-buttons"><button class="show-summary">Резюме</button><button class="hide-summary">Скрий резюме</button></div><div class="summary">{{ book.summary }}</div><div ng-show="identity.isAuthenticated()"><button ng-show="canBeRequested(book)" ng-click="addRequestToBookAndUser(book)" class="btn btn-info btn-sm">Заяви</button><button ng-show="canRequestBeCanceled(book)" ng-click="removeRequestFromBookAndUser(book)" class="btn btn-warning btn-sm">Отказ на заявка</button></div></div><img ng-src="{{ book.cover }}" class="centered-img"/></div><div class="col-md-4"><img ng-src="{{ book.cover }}" class="hidden-book"/></div></div><div class="row"><div ng-show="identity.currentUser.isLibAdmin()" ng-include="'/partials/libAdmin/admin-book'" class="container"></div></div></div>
