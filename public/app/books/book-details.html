<div class="container"><h2>{{ book.title }}</h2><div class="row"><div class="col-md-5"><div>ISBN {{ book.isbn }}</div><div>Издателство: {{ book.publisher }}</div><div>Година на издаване: {{ book.publishedDate }}</div><div>Статус: {{ status }}</div><!--TODO: summary needs to be formated--><div>Кратко резюме: {{ book.summary }}</div></div><div class="col-md-5"><img ng-src="{{ book.cover }}"/></div></div><div ng-show="identity.isAuthenticated()" class="row"><div class="pull-right"><button ng-show="canBeRequested(book)" ng-click="addRequestToBookAndUser(book)" class="btn btn-info btn-sm">Request</button><button ng-show="canRequestBeCanceled(book)" ng-click="removeRequestFromBookAndUser(book)" class="btn btn-warning btn-sm">Cancel request</button></div></div></div>
