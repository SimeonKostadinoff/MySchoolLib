<div class="container"><h2>{{ book.title }}</h2><p>{{ book.boughtDate | date }}</p><div ng-repeat="tag in book.tags">Тагове(?) {{ tag }}</div><div>Издателство: {{ book.publisher }}</div><div>Година на издаване: {{ book.publishedDate }}</div><div>Статус: {{ status }}<!--TODO: summary needs to be formated--></div><div>Кратко резюме: {{ book.summary }}</div><img ng-src="{{ book.cover }}"/><div ng-show="identity.isAuthenticated()" class="container"><button ng-show="canBeRequested(book)" ng-click="addRequestToBookAndUser(book)" class="btn btn-info btn-sm">Request</button><button ng-show="canRequestBeCanceled(book)" ng-click="removeRequestFromBookAndUser(book)" class="btn btn-warning btn-sm">Cancel request</button></div></div>
