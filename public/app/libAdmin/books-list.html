<div class="container"><div class="row"><div class="col-md-2 vertical-center">Търси</div><div class="col-md-4"><input type="text" placeholder="Търси" ng-model="search" class="form-control"/></div></div><br/><table class="table table-striped table-hover"><tr><th><a href="" ng-click="predicate = 'title'; reverse=!reverse">Заглавие</a></th><th><a href="" ng-click="predicate = 'author'; reverse=!reverse">Автор</a></th><th></th><th></th></tr><tr ng-repeat="book in books | filter: search | orderBy:predicate:reverse"><td><a href="#/books/{{ book._id }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td ng-show="isBookAvailable(book)"><div class="well well-special">в наличност</div></td><td ng-show="canBookBeTaken(book)" class="small-select"><select id="select" ng-model="userData" class="form-control"><option ng-repeat="request in book.status.requestedBy" value="{{ request }}">{{ request.userFirstName }} {{ request.userLastName }}</option></select><button ng-click="giveBookToUser(book,userData)" class="btn btn-warning btn-sm">Дай</button></td><td ng-show="isBookTaken(book)"><div class="well well-special">   в {{ book.status.takenBy.userFirstName }} {{ book.status.takenBy.userLastName }}</div><button ng-click="returnBook(book)" class="btn btn-warning btn-sm">Върни</button></td><td><button type="button" ng-click="removeBook(book)" class="close">x</button></td></tr></table></div>
