<div class="container"><div class="well"><form name="addNewBookForm" class="form-horizontal"><fieldset><legend>Добавяне на нова книга</legend><div class="container"><div class="col-md-9"><div class="form-group"><label for="isbn" class="col-md-7 control-label">ISBN<input type="text" placeholder="ISBN" ng-model="book.isbn" required="required" class="form-control"/></label></div><div class="form-group"><label for="title" class="col-md-7 control-label">Заглавие<input type="text" placeholder="Заглавие" ng-model="book.title" required="required" class="form-control"/></label></div><div class="form-group"><label for="author" class="col-md-7 control-label">Автор<input type="text" placeholder="Автор" ng-model="book.author" required="required" class="form-control"/></label></div><!--.form-group--><!--    label.col-md-7.control-label(for="tags") Tags--><!--        input.form-control(type="text", placeholder="Tags", ng-model="book.tags" required)--><div class="form-group"><label for="tags" class="col-md-7 control-label">Издателство<input type="text" placeholder="Издателство" ng-model="book.publisher" required="required" class="form-control"/></label></div><div class="form-group"><label for="tags" class="col-md-7 control-label">Година на издаване<input type="number" placeholder="Година на издаване" ng-model="book.publishedDate" required="required" class="form-control"/></label></div><div class="form-group"><label for="summary" class="col-md-7 control-label">Кратко резюме<textarea rows="3" ng-model="book.summary" placeholder="Кратко резюме" required="required" class="form-control"></textarea></label></div><div class="form-group"><label for="cover" class="col-md-7 control-label">Корица<input type="file" placeholder="Корица" fileread="book.cover" ng-model="book.cover" class="form-control"/></label></div></div><div class="col-md-3"><img ng-src="{{ book.cover }}" class="input-img"/></div></div><div class="pull-right"><button ng-click="addNewBook(book)" ng-disabled="addNewBookForm.$invalid" class="btn btn-primary">Добави</button><a href="#" class="btn btn-primary">Отказ</a></div></fieldset></form></div></div>
