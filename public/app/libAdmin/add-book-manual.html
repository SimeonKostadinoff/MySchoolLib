<div class="container"><div class="well"><form name="addNewBookForm" class="form-horizontal"><fieldset><legend>Добавяне на нова книга</legend><div class="form-group"><label for="isbn" class="col-md-2 control-label">ISBN</label><div class="col-md-10"><input type="text" placeholder="ISBN" ng-model="book.isbn" required="required" class="form-control"/></div></div><div class="form-group"><label for="title" class="col-md-2 control-label">Заглавие</label><div class="col-md-10"><input type="text" placeholder="Заглавие" ng-model="book.title" required="required" class="form-control"/></div></div><div class="form-group"><label for="author" class="col-md-2 control-label">Автор</label><div class="col-md-10"><input type="text" placeholder="Автор" ng-model="book.author" required="required" class="form-control"/></div></div><!--.form-group--><!--    label.col-md-2.control-label(for="tags") Tags--><!--    .col-md-10--><!--        input.form-control(type="text", placeholder="Tags", ng-model="book.tags" required)--><div class="form-group"><label for="tags" class="col-md-2 control-label">Издателство</label><div class="col-md-10"><input type="text" placeholder="Издателство" ng-model="book.publisher" required="required" class="form-control"/></div></div><div class="form-group"><label for="tags" class="col-md-2 control-label">Година на издаване</label><div class="col-md-10"><input type="number" placeholder="Година на издаване" ng-model="book.publishedDate" required="required" class="form-control"/></div></div><div class="form-group"><label for="summary" class="col-md-2 control-label">Кратко резюме</label><div class="col-md-10"><textarea rows="3" ng-model="book.summary" placeholder="Кратко резюме" required="required" class="form-control"></textarea></div></div><div class="pull-right"><button ng-click="addNewBook(book)" ng-disabled="addNewBookForm.$invalid" class="btn btn-primary">Добави</button><a href="#" class="btn btn-primary">Отказ</a></div></fieldset></form></div></div>
