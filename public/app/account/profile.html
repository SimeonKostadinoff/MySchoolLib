<div class="container"><div class="well"><h2> Requested books</h2><table class="table table-hover"><tr><th>Title</th><th>Author</th></tr><tr ng-repeat="book in requestedBooks"><td>{{ book.bookTitle }}</td><td>{{ book.bookAuthor }}</td></tr></table></div><div class="well"><h2> Taken books</h2><table class="table table-hover"><tr><th>Title</th><th>Author</th></tr><tr ng-repeat="book in takenBooks"><td>{{ book.bookTitle }}</td><td>{{ book.bookAuthor }}</td></tr></table></div></div>
