<div class="container"><div class="well"><h2> Заявени книги</h2><table class="table table-hover"><tr><th>Заглавие</th><th>Автор</th></tr><tr ng-repeat="book in requestedBooks"><td>{{ book.bookTitle }}</td><td>{{ book.bookAuthor }}</td></tr></table></div><div class="well"><h2> Взети книги</h2><table class="table table-hover"><tr><th>Заглавие</th><th>Автор</th><th>Дата на връщане</th></tr><tr ng-repeat="book in takenBooks"><td>{{ book.bookTitle }}</td><td>{{ book.bookAuthor }}</td><td>{{ book.dateToBeReturned | date }}</td></tr></table></div></div>
