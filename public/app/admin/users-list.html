<div class="container"><table class="table table-hover table-striped"><tr><th>Име</th><th>Фамилия</th><th>Клас</th><th>Роли</th></tr><tr ng-repeat="user in users | startFrom:currentPage*pageSize | limitTo:pageSize | filter: search | orderBy:predicate:reverse"><td><a href="#/admin/users/{{ user._id }}">{{ user.firstName }}</a></td><td>{{ user.lastName }}</td><td>{{ user.grade }} {{ user.class }}</td><td><span ng-repeat="role in user.roles">{{ role }}</span></td></tr></table><button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">  Previous</button>  {{currentPage+1}}/{{numberOfPages()}}<button ng-disabled="currentPage &gt;= users.length/pageSize - 1" ng-click="currentPage=currentPage+1">  Next</button></div>
