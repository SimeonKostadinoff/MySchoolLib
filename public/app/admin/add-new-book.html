<div class="container"><div class="well"><form name="addNewBookForm" class="form-horizontal"><fieldset><legend>Добавяне на нова книга</legend><div class="form-group"><label for="title" class="col-md-2 control-label">Заглавие</label><div class="col-md-10"><input type="text" placeholder="Заглавие" ng-model="book.title" required="required" class="form-control"/></div></div><div class="form-group"><label for="author" class="col-md-2 control-label">Автор</label><div class="col-md-10"><input type="text" placeholder="Автор" ng-model="book.author" required="required" class="form-control"/></div></div><div class="form-group"><label for="tags" class="col-md-2 control-label">Tags</label><div class="col-md-10"><input type="text" placeholder="Tags" ng-model="book.tags" class="form-control"/></div></div><div class="pull-right"><button ng-click="addNewBook(book)" ng-disabled="addNewBookForm.$invalid" class="btn btn-primary">Добави</button><a href="#/users" class="btn btn-primary">Отказ</a></div></fieldset></form></div></div>
