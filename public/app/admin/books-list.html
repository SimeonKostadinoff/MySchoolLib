<div class="container"><table class="table table-striped table-hover"><tr><th>Заглавие</th><th>Автор</th><th>Статус</th><th></th></tr><tr ng-repeat="book in books"><td><a href="#/admin/books/{{ book._id }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td ng-if="book.status.requestedBy == ''">В наличност</td><td ng-if="book.status.requestedBy != ''"><div ng-repeat="user in book.status.requestedBy">В {{ user }}</div></td><td><button type="button" data-dismiss="modal" aria-hidden="true" class="close">x</button></td></tr></table></div>
