<div class="container"><table class="table table-striped table-hover"><tr><th>Заглавие</th><th>Автор</th><th>Статус</th></tr><tr ng-repeat="book in books"><td>{{ book.title }}</td><td>{{ book.author }}</td><td ng-if="book.status.requstedBy == ''">В наличност</td><td ng-if="book.status.requstedBy != ''"><div ng-repeat="user in book.status.requstedBy">В {{ user }}</div></td></tr></table></div>
