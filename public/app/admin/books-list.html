<div class="container"><div class="row"><div class="col-md-2 vertical-center">Търси</div><div class="col-md-4"><input type="text" placeholder="Търси" ng-model="search" class="form-control"/></div><div class="col-md-2">Сортирай</div><div class="col-md-4"><select ng-model="sort" class="form-control"><option value=" " ng-selected="'true'">По подразбиране</option><option value="title">Заглавие</option><option value="author">Автор</option></select></div></div><br/><table class="table table-striped table-hover"><tr><th>Заглавие</th><th>Автор</th><th></th></tr><tr ng-repeat="book in books | filter: search | orderBy: sort"><td><a href="#/admin/books/{{ book._id }}">{{ book.title }}</a></td><td>{{ book.author }}</td><td ng-show="isBookAvailable(book)">в наличност</td><td ng-show="canBookBeTaken(book)" class="small-select"><select ng-model="userData" class="form-control"><option ng-repeat="request in book.status.requestedBy" value="{{ request }}">{{ request.userFirstName }} {{ request.userLastName }}</option></select><button ng-click="giveBookToUser(book,userData)" class="btn btn-warning btn-sm">Give</button><!--TODO: needs stylization--></td><td ng-show="isBookTaken(book)"><div class="well colo-md-2">   в {{ book.status.takenBy.userFirstName }} {{ book.status.takenBy.userLastName }}</div><button ng-click="returnBook(book)" class="btn btn-warning btn-sm">Return</button></td><td><button type="button" data-dismiss="modal" aria-hidden="true" ng-click="removeBook(book)" class="close">x</button></td></tr></table></div>
